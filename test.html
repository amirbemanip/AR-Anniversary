<!DOCTYPE html>
<html>
<head>
    <title>Final AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; background-color: #333; }
        #start-button { font-size: 24px; padding: 15px 30px; cursor: pointer; }
        a-scene { display: none; }
    </style>
</head>
<body>

    <div class="container" id="start-container">
        <button id="start-button">Start AR</button>
    </div>

    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: green;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const startContainer = document.getElementById('start-container');
            const arScene = document.getElementById('ar-scene');

            startButton.addEventListener('click', () => {
                startContainer.style.display = 'none';
                arScene.style.display = 'block';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <title>یادگاری ما - واقعیت افزوده</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS برای ظاهر کلی صفحه -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      direction: rtl;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      font-size: 1.2rem;
      text-align: center;
      animation: fadeOut 2s forwards;
      animation-delay: 5s; /* صفحه لودینگ 5 ثانیه نمایش داده شود */
    }

    #loading-screen p {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .instruction-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
  </style>
  <!-- فونت فارسی -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable-font-face.css">
  <!-- کتابخانه‌های واقعیت افزوده و Three.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

  <!-- صفحه لودینگ اولیه -->
  <div id="loading-screen">
    <p>در حال آماده‌سازی تجربه واقعیت افزوده...</p>
    <p>لطفاً مجوز دسترسی به دوربین را تایید کنید.</p>
  </div>

  <!-- راهنمای کار با برنامه -->
  <div class="instruction-box">
    دوربین را به سمت قاب عکس سالگرد بگیرید.<br>
    منتظر بمانید تا عکس‌های جدید ظاهر شوند!
  </div>

  <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.0001; filterBeta: 100;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <!-- دوربین AR -->
    <a-camera mindar-image-camera></a-camera>

    <!-- هدف ردیابی -->
    <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
      <a-entity id="photo-container"></a-entity>
    </a-entity>
  </a-scene>

  <!-- کد جاوااسکریپت -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

        const scene = document.querySelector('a-scene');
        const targetEntity = document.querySelector('#targetEntity');
        const photoContainer = document.querySelector('#photo-container');

        const photos = [
            "https://raw.githubusercontent.com/user/repo/main/photo1.jpg",
            "https://raw.githubusercontent.com/user/repo/main/photo2.jpg",
            "https://raw.githubusercontent.com/user/repo/main/photo3.jpg",
            "https://raw.githubusercontent.com/user/repo/main/photo4.jpg",
            "https://raw.githubusercontent.com/user/repo/main/photo5.jpg"
        ];

        const photoConfigs = [
            { x: -1.0, y: 0.5, z: 0.05, rot: -15, scale: {width: 0.5, height: 0.75}, delay: 0 },
            { x: 0.0, y: 0.9, z: 0.05, rot: 10, scale: {width: 0.7, height: 0.5}, delay: 500 },
            { x: 1.0, y: 0.8, z: 0.05, rot: -5, scale: {width: 0.7, height: 0.5}, delay: 1000 },
            { x: -1.2, y: -0.8, z: 0.05, rot: 5, scale: {width: 0.7, height: 0.5}, delay: 1500 },
            { x: 1.2, y: -0.6, z: 0.05, rot: 15, scale: {width: 0.5, height: 0.75}, delay: 2000 }
        ];

        let lastPosition = new THREE.Vector3();
        let lastRotation = new THREE.Quaternion();
        const DAMPING_FACTOR = 0.9;

        class ARPhoto {
            constructor(src, config) {
                this.src = src;
                this.config = config;
                this.container = null;
                this.frame = null;
                this.photo = null;
                this.isVisible = false;
            }

            createElements() {
                this.container = document.createElement('a-entity');
                this.container.setAttribute('class', 'ar-photo-entity');
                this.container.setAttribute('position', `${this.config.x} ${this.config.y} 0.05`);
                this.container.setAttribute('rotation', `0 0 ${this.config.rot}`);
                this.container.setAttribute('visible', 'false');

                this.frame = document.createElement('a-plane');
                this.frame.setAttribute('width', `${this.config.scale.width + 0.1}`);
                this.frame.setAttribute('height', `${this.config.scale.height + 0.1}`);
                this.frame.setAttribute('material', 'color: #C0C0C0; shader: flat; opacity: 0;');

                const frameShadow = document.createElement('a-plane');
                frameShadow.setAttribute('width', `${this.config.scale.width + 0.15}`);
                frameShadow.setAttribute('height', `${this.config.scale.height + 0.15}`);
                frameShadow.setAttribute('position', `0.02 -0.02 -0.01`);
                frameShadow.setAttribute('material', 'color: #000; transparent: true; opacity: 0.2;');
                this.container.appendChild(frameShadow);
                this.container.appendChild(this.frame);

                this.photo = document.createElement('a-image');
                this.photo.setAttribute('src', this.src);
                this.photo.setAttribute('width', `${this.config.scale.width}`);
                this.photo.setAttribute('height', `${this.config.scale.height}`);
                this.photo.setAttribute('position', `0 0 0.02`);
                this.photo.setAttribute('material', 'shader: standard; metalness: 0.1; roughness: 0.8; opacity: 0;');

                this.container.appendChild(this.photo);
                photoContainer.appendChild(this.container);
            }

            show() {
                if (!this.isVisible) {
                    setTimeout(() => {
                        this.container.setAttribute('visible', 'true');
                        let opacity = 0;
                        const interval = setInterval(() => {
                            if (opacity >= 1) {
                                clearInterval(interval);
                            } else {
                                opacity += 0.05;
                                this.photo.setAttribute('material', 'opacity', opacity);
                                this.frame.setAttribute('material', 'opacity', opacity);
                            }
                        }, 50);
                    }, this.config.delay);
                    this.isVisible = true;
                }
            }

            hide() {
                if (this.isVisible) {
                    this.container.setAttribute('visible', 'false');
                    this.isVisible = false;
                }
            }
        }

        const arPhotos = photoConfigs.map((config, index) => {
            const photo = new ARPhoto(photos[index], config);
            photo.createElements();
            return photo;
        });

        targetEntity.addEventListener('targetfound', () => {
            arPhotos.forEach(photo => photo.show());
        });

        targetEntity.addEventListener('targetlost', () => {
            arPhotos.forEach(photo => photo.hide());
        });

        scene.addEventListener('tick', () => {
            if (targetEntity.object3D.visible) {
                const newPosition = targetEntity.object3D.position.clone();
                const newRotation = targetEntity.object3D.quaternion.clone();

                lastPosition.lerp(newPosition, DAMPING_FACTOR);
                lastRotation.slerp(newRotation, DAMPING_FACTOR);

                targetEntity.object3D.position.copy(lastPosition);
                targetEntity.object3D.quaternion.copy(lastRotation);
            }
        });
    });
  </script>

</body>
</html>

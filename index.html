<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <title>یادگاری ما - واقعیت افزوده</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      direction: rtl;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      font-size: 1.2rem;
      text-align: center;
      animation: fadeOut 2s forwards;
      animation-delay: 5s;
    }
    #loading-screen p {
      background-color: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .instruction-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
  </style>

  <!-- فونت -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable-font-face.css">

  <!-- کتابخانه‌ها -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

  <div id="loading-screen">
    <p>در حال آماده‌سازی تجربه واقعیت افزوده...</p>
    <p>لطفاً مجوز دسترسی به دوربین را تایید کنید.</p>
  </div>

  <div class="instruction-box">
    دوربین را به سمت قاب عکس سالگرد بگیرید.<br>
    منتظر بمانید تا عکس‌های جدید ظاهر شوند!
  </div>

  <a-scene mindar-image="imageTargetSrc: targets.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-camera mindar-image-camera></a-camera>
    <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targetEntity = document.querySelector('#target');

      const photos = [
        "https://raw.githubusercontent.com/user/repo/main/photo1.jpg",
        "https://raw.githubusercontent.com/user/repo/main/photo2.jpg",
        "https://raw.githubusercontent.com/user/repo/main/photo3.jpg",
        "https://raw.githubusercontent.com/user/repo/main/photo4.jpg",
        "https://raw.githubusercontent.com/user/repo/main/photo5.jpg"
      ];

      function createPhotoWithFrame(src, w, h, x, y, z) {
        const container = document.createElement('a-entity');
        container.setAttribute('position', `${x} ${y} ${z}`);
        container.setAttribute('rotation', '0 0 0');

        // قاب
        const frame = document.createElement('a-plane');
        frame.setAttribute('width', `${w + 0.1}`);
        frame.setAttribute('height', `${h + 0.1}`);
        frame.setAttribute('color', '#C0C0C0');
        frame.setAttribute('opacity', '0');
        frame.setAttribute('animation', 'property: opacity; from:0; to:1; dur:1500; easing:easeOutQuad');

        // سایه
        const shadow = document.createElement('a-plane');
        shadow.setAttribute('width', `${w + 0.2}`);
        shadow.setAttribute('height', `${h + 0.2}`);
        shadow.setAttribute('position', '0 -0.02 -0.01');
        shadow.setAttribute('color', '#000');
        shadow.setAttribute('opacity', '0.25');

        // عکس
        const photo = document.createElement('a-image');
        photo.setAttribute('src', src);
        photo.setAttribute('width', `${w}`);
        photo.setAttribute('height', `${h}`);
        photo.setAttribute('position', '0 0 0.01');
        photo.setAttribute('opacity', '0');
        photo.setAttribute('animation', 'property: opacity; from:0; to:1; dur:2000; easing:easeOutQuad');

        container.appendChild(shadow);
        container.appendChild(frame);
        container.appendChild(photo);
        targetEntity.appendChild(container);
      }

      const baseW = 0.6;
      const baseH = 0.45;

      const positions = [
        { w: baseW, h: baseH,     x: 0,    y: 0,    z: 0.01 },   // وسط
        { w: baseW, h: baseH*2,   x: -0.9, y: 0.7,  z: 0.01 },   // بالا چپ
        { w: baseW, h: baseH*2.5, x: -0.9, y: -0.9, z: 0.01 },   // پایین چپ
        { w: baseW, h: baseH*2,   x: 0.9,  y: 0.7,  z: 0.01 },   // بالا راست
        { w: baseW, h: baseH*2.5, x: 0.9,  y: -0.9, z: 0.01 }    // پایین راست
      ];

      photos.forEach((photoSrc, i) => {
        setTimeout(() => {
          const pos = positions[i];
          createPhotoWithFrame(photoSrc, pos.w, pos.h, pos.x, pos.y, pos.z);
        }, i * 500);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memories | AR Experience</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Basic Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        :root { --primary-bg: #0a192f; --text-light: #ccd6f6; --accent: #64ffda; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-bg); color: var(--text-light); margin: 0; overflow: hidden; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; background-color: var(--primary-bg); z-index: 10; transition: opacity 0.5s; }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        h1 { font-size: 2.8rem; color: white; }
        p { font-size: 1.2rem; margin-bottom: 2.5rem; }
        .button-container { display: flex; gap: 20px; }
        .action-button { background: transparent; color: var(--accent); padding: 18px 30px; font-size: 1rem; font-weight: bold; cursor: pointer; border: 2px solid var(--accent); border-radius: 8px; }
        #video-overlay { z-index: 1001; }
        #anniversary-video { width: 95%; max-width: 900px; border-radius: 12px; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 45px; font-weight: bold; color: white; cursor: pointer; }
        
        #debug-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            font-size: 16px;
            display: none;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <!-- UI Elements -->
    <div id="start-container" class="overlay">
        <h1>Happy Anniversary</h1>
        <p>Choose an experience</p>
        <div class="button-container">
            <button id="watch-video-btn" class="action-button">ðŸŽ¬ Watch Video</button>
            <button id="start-ar-btn" class="action-button">âœ¨ Start AR Gallery</button>
        </div>
    </div>
    <div id="video-overlay" class="overlay hidden">
        <span id="close-video-btn" class="close-btn">&times;</span>
        <video id="anniversary-video" controls><source src="YOUR_VIDEO_LINK.mp4" type="video/mp4"></video>
    </div>

    <div id="debug-text">Searching for marker...</div>

    <!-- AR Scene -->
    <a-scene id="main-scene" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <img id="empty-frame" src="https://i.imgur.com/aC3z2G5.png" crossorigin="anonymous">
            <img id="real-photo-1" src="YOUR_PHOTO_1_LINK.jpg" crossorigin="anonymous">
            <img id="real-photo-2" src="YOUR_PHOTO_2_LINK.jpg" crossorigin="anonymous">
            <img id="real-photo-3" src="YOUR_PHOTO_3_LINK.jpg" crossorigin="anonymous">
            <img id="real-photo-4" src="YOUR_PHOTO_4_LINK.jpg" crossorigin="anonymous">
            <img id="real-photo-5" src="YOUR_PHOTO_5_LINK.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- The Marker is only a trigger -->
        <a-marker id="main-marker" type='pattern' url='./marker/pattern-marker.patt'>
            <!-- The gallery is inside the marker initially to get its starting position -->
            <a-entity id="gallery-container" position="0 0.6 0" visible="false">
                <!-- Frame 1 (Top Left) -->
                <a-entity position="-1.0 0.6 0" rotation="-90 0 10">
                    <a-plane material="src: #real-photo-1;" width="0.72" height="0.9" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="1.0"></a-plane>
                </a-entity>
                <!-- Other frames... -->
                <a-entity position="0 0.8 0" rotation="-90 0 0"><a-plane material="src: #real-photo-2;" width="0.81" height="0.54" position="0 0 0.01"></a-plane><a-plane material="src: #empty-frame; transparent: true;" width="0.9" height="0.6"></a-plane></a-entity>
                <a-entity position="1.0 0.7 0" rotation="-90 0 0"><a-plane material="src: #real-photo-3;" width="0.72" height="0.48" position="0 0 0.01"></a-plane><a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="0.53"></a-plane></a-entity>
                <a-entity position="-1.0 -0.4 0" rotation="-90 0 0"><a-plane material="src: #real-photo-4;" width="0.81" height="0.54" position="0 0 0.01"></a-plane><a-plane material="src: #empty-frame; transparent: true;" width="0.9" height="0.6"></a-plane></a-entity>
                <a-entity position="1.0 -0.2 0" rotation="-90 0 -5"><a-plane material="src: #real-photo-5;" width="0.72" height="0.9" position="0 0 0.01"></a-plane><a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="1.0"></a-plane></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startContainer = document.getElementById('start-container');
            const videoOverlay = document.getElementById('video-overlay');
            const videoPlayer = document.getElementById('anniversary-video');
            const startArBtn = document.getElementById('start-ar-btn');
            const watchVideoBtn = document.getElementById('watch-video-btn');
            const closeVideoBtn = document.getElementById('close-video-btn');
            const debugText = document.getElementById('debug-text');
            const scene = document.querySelector('a-scene');
            const marker = document.getElementById('main-marker');
            const gallery = document.getElementById('gallery-container');

            let isAnchored = false;

            startArBtn.addEventListener('click', () => {
                startContainer.classList.add('hidden');
                debugText.style.display = 'block';
            });
            watchVideoBtn.addEventListener('click', () => { videoOverlay.classList.remove('hidden'); videoPlayer.play(); });
            closeVideoBtn.addEventListener('click', () => { videoOverlay.classList.add('hidden'); videoPlayer.pause(); });

            marker.addEventListener('markerFound', () => {
                if (isAnchored) return; // This runs only once
                isAnchored = true;

                // 1. Create temporary THREE.js objects to store the world transform
                const worldPosition = new THREE.Vector3();
                const worldQuaternion = new THREE.Quaternion();
                const worldScale = new THREE.Vector3();

                // 2. Get the gallery's absolute world position, rotation, and scale
                // while it is still a child of the marker.
                gallery.object3D.matrixWorld.decompose(worldPosition, worldQuaternion, worldScale);

                // 3. Immediately re-parent the gallery to the main scene.
                // This "detaches" it from the marker.
                scene.object3D.add(gallery.object3D);

                // 4. Apply the captured world transforms back to the gallery's local transforms.
                // This "anchors" it in the exact same spot in the real world.
                gallery.object3D.position.copy(worldPosition);
                gallery.object3D.quaternion.copy(worldQuaternion);
                gallery.object3D.scale.copy(worldScale);
                
                // 5. Finally, make the anchored gallery visible.
                gallery.setAttribute('visible', 'true');

                // Update debug text
                debugText.textContent = "âœ… Gallery Locked to Wall!";
                debugText.style.backgroundColor = '#2ecc71';
                setTimeout(() => { debugText.style.opacity = '0'; }, 2000);
            });
        });
    </script>
</body>
</html>

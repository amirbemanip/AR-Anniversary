<!DOCTYPE html>
<html>
  <head>
    <title>Our Anniversary (AR.js Pattern Marker)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- کتابخانه‌های لازم - توجه: کتابخانه AR.js تغییر کرده است -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #0a192f; /* پس‌زمینه سرمه‌ای */
        color: #ccd6f6; /* رنگ متن روشن */
      }
      .container {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex;
        justify-content: center; align-items: center; flex-direction: column;
        background-color: #0a192f; text-align: center; z-index: 10;
      }
      .container h1 { font-size: 2.5em; color: #fff; }
      .container p { font-size: 1.2em; margin-bottom: 40px; }
      .button-container { display: flex; gap: 20px; }
      .action-button {
        background-color: transparent; color: #64ffda; padding: 15px 32px;
        text-align: center; text-decoration: none; display: inline-block;
        font-size: 18px; font-weight: bold; cursor: pointer; border: 2px solid #64ffda;
        border-radius: 12px; transition: background-color 0.3s, color 0.3s;
      }
      .action-button:hover { background-color: rgba(100, 255, 218, 0.1); }
      .video-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.85); display: none; /* در ابتدا مخفی */
        justify-content: center; align-items: center; z-index: 1000;
      }
      #anniversary-video { width: 90%; max-width: 800px; border-radius: 10px; }
      .close-video {
        position: absolute; top: 20px; right: 35px; color: #fff;
        font-size: 40px; font-weight: bold; cursor: pointer;
      }
    </style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- صفحه شروع -->
    <div class="container" id="start-container">
      <h1>Anniversary Experience</h1>
      <p>Watch a special video or start the AR gallery.</p>
      <div class="button-container">
        <button class="action-button" id="watch-video-button">Watch Video</button>
        <button class="action-button" id="start-ar-button">Start AR Gallery</button>
      </div>
    </div>

    <!-- پخش‌کننده ویدیو -->
    <div class="video-overlay" id="video-overlay">
        <span class="close-video" id="close-video">&times;</span>
        <video id="anniversary-video" controls>
            <source src="YOUR_VIDEO_LINK_GOES_HERE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- صحنه AR -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false;"
        embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <a-assets>
          <img id="photo1" src="https://placehold.co/800x800/0a192f/64ffda?text=Photo+1" crossorigin="anonymous">
          <img id="photo2" src="https://placehold.co/800x800/0a192f/64ffda?text=Photo+2" crossorigin="anonymous">
          <img id="photo3" src="https://placehold.co/800x800/0a192f/64ffda?text=Photo+3" crossorigin="anonymous">
          <img id="photo4" src="https://placehold.co/800x800/0a192f/64ffda?text=Photo+4" crossorigin="anonymous">
        </a-assets>

        <!-- نشانگر الگو (Pattern Marker) -->
        <!-- این نشانگر را خودتان در مرحله بعد می‌سازید -->
        <a-marker type='pattern' url='./marker/pattern-marker.patt'>
            
            <!-- عکس‌های مجازی در اینجا ظاهر می‌شوند -->
            <!-- توجه: اعداد position و scale تغییر کرده‌اند -->
            <a-entity position="0 0.2 0" scale="1.5 1.5 1.5">
                <a-plane src="#photo1" position="-1 0 0" rotation="-90 0 0"></a-plane>
                <a-plane src="#photo2" position="1 0 0" rotation="-90 0 0"></a-plane>
                <a-plane src="#photo3" position="0 0 -1" rotation="-90 0 0"></a-plane>
                <a-plane src="#photo4" position="0 0 1" rotation="-90 0 0"></a-plane>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
      // این بخش جاوااسکریپت برای رفع خطا تغییر کرده است
      document.addEventListener('DOMContentLoaded', () => {
        const startArButton = document.getElementById('start-ar-button');
        const watchVideoButton = document.getElementById('watch-video-button');
        const startContainer = document.getElementById('start-container');
        const videoOverlay = document.getElementById('video-overlay');
        const videoPlayer = document.getElementById('anniversary-video');
        const closeVideoButton = document.getElementById('close-video');

        // صحنه AR دیگر به صورت دستی مخفی نمی‌شود تا از خطاهای WebGL جلوگیری شود.
        // صفحه شروع به صورت یک لایه روی آن قرار می‌گیرد.
        
        startArButton.addEventListener('click', () => {
          // فقط صفحه شروع را مخفی می‌کنیم تا صحنه AR نمایان شود
          startContainer.style.display = 'none';
        });

        watchVideoButton.addEventListener('click', () => {
          videoOverlay.style.display = 'flex';
          videoPlayer.play();
        });

        closeVideoButton.addEventListener('click', () => {
          videoOverlay.style.display = 'none';
          videoPlayer.pause();
        });
      });
    </script>
  </body>
</html>

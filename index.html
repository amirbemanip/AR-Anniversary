<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <title>یادگاری ما - واقعیت افزوده (نسخه اصلاح شده)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; font-family: 'Vazirmatn', sans-serif; background-color: #000; color: #fff; overflow: hidden; direction: rtl; }
        #loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.9); z-index: 1000; font-size: 1.2rem; text-align: center; animation: fadeOut 2s forwards; animation-delay: 5s; }
        #loading-screen p { background-color: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 10px; backdrop-filter: blur(5px); }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        .instruction-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 15px; color: #fff; text-align: center; font-size: 1rem; z-index: 999; backdrop-filter: blur(5px); }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable-font-face.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <script>
        AFRAME.registerComponent('media-layout', {
            init: function() {
                const targetEntity = this.el;

                const mediaItems = [
                    { type: 'image', src: "https://placehold.co/600x600/6A5ACD/white?text=Image+1", width: 0.8, height: 0.8 },
                    { type: 'image', src: "https://placehold.co/800x600/4682B4/white?text=Image+2", width: 1, height: 0.75 },
                    { type: 'video', src: "https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_stereo.mp4", width: 1.2, height: 0.9 },
                    { type: 'image', src: "https://placehold.co/600x800/2E8B57/white?text=Image+4", width: 0.75, height: 1 },
                    { type: 'image', src: "https://placehold.co/600x600/8FBC8F/white?text=Image+5", width: 0.8, height: 0.8 },
                ];

                const radius = 1.8;
                const angleSpread = 140; 

                const numItems = mediaItems.length;

                mediaItems.forEach((item, index) => {
                    const angleDeg = (index / (numItems - 1) - 0.5) * angleSpread;
                    const angleRad = angleDeg * (Math.PI / 180);
                    
                    const x = radius * Math.sin(angleRad);
                    const y = radius * Math.cos(angleRad) * 0.5 + 0.5;
                    const z = 0.1;
                    const rot = -angleDeg;

                    const container = createFramedMedia(item, {x, y, z, rot}, index);
                    targetEntity.appendChild(container);
                });

                function createFramedMedia(item, pos, index) {
                    const container = document.createElement('a-entity');
                    container.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                    container.setAttribute('rotation', `0 0 ${pos.rot}`);

                    const frameWidth = item.width * 1.1;
                    const frameHeight = item.height * 1.1;
                    const animationDelay = 500 + index * 300;

                    const shadow = document.createElement('a-plane');
                    shadow.setAttribute('width', frameWidth);
                    shadow.setAttribute('height', frameHeight);
                    shadow.setAttribute('position', `0 0 -0.02`);
                    shadow.setAttribute('material', 'color: #000; transparent: true; opacity: 0.5;');

                    const frame = document.createElement('a-plane');
                    frame.setAttribute('width', frameWidth);
                    frame.setAttribute('height', frameHeight);
                    frame.setAttribute('position', `0 0 -0.01`);
                    frame.setAttribute('material', 'color: white;');
                    
                    let mediaElement;
                    if (item.type === 'image') {
                        mediaElement = document.createElement('a-image');
                        mediaElement.setAttribute('src', item.src);
                    } else if (item.type === 'video') {
                        mediaElement = document.createElement('a-video');
                        mediaElement.setAttribute('src', item.src);
                        mediaElement.setAttribute('loop', 'true');
                        mediaElement.setAttribute('autoplay', 'true');
                        mediaElement.setAttribute('muted', 'true');

                        targetEntity.addEventListener('targetFound', () => { mediaElement.play(); });
                        targetEntity.addEventListener('targetLost', () => { mediaElement.pause(); });
                    }
                    mediaElement.setAttribute('width', item.width);
                    mediaElement.setAttribute('height', item.height);
                    mediaElement.setAttribute('position', `0 0 0`);

                    container.setAttribute('animation__scale', `property: scale; from: 0 0 0; to: 1 1 1; dur: 1200; easing: easeInOutQuad; delay: ${animationDelay}`);
                    
                    container.appendChild(shadow);
                    container.appendChild(frame);
                    container.appendChild(mediaElement);
                    
                    return container;
                }
            }
        });
    </script>
</head>
<body>

    <div id="loading-screen">
        <p>در حال آماده‌سازی تجربه واقعیت افزوده...</p>
        <p>لطفاً مجوز دسترسی به دوربین را تایید کنید.</p>
    </div>

    <div class="instruction-box">
        دوربین را به سمت قاب عکس سالگرد بگیرید.<br>
        منتظر بمانید تا خاطرات ظاهر شوند!
    </div>

    <a-scene mindar-image="imageTargetSrc: targets.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
        
        <a-camera mindar-image-camera=""></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" media-layout>
        </a-entity>

    </a-scene>
</body>
</html>

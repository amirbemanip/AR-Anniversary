<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memories | AR Experience</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* --- CSS Styles --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-bg: #0a192f;
            --text-light: #ccd6f6;
            --accent: #64ffda;
            --accent-dark: rgba(100, 255, 218, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            margin: 0; 
            overflow: hidden;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            background-color: rgba(10, 25, 47, 0.95);
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .overlay.active { opacity: 1; visibility: visible; }
        .content { padding: 20px; }
        h1 { font-size: 2.8rem; color: white; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2.5rem; max-width: 500px; }

        .button-container {
            display: flex; flex-direction: column; gap: 15px;
            width: 100%; max-width: 350px; margin: 0 auto;
        }

        .action-button {
            background: transparent; color: var(--accent); padding: 18px 30px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            border: 2px solid var(--accent); border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:hover, .action-button:focus { background-color: var(--accent-dark); outline: none; }
        #video-overlay { z-index: 1001; }
        #anniversary-video { width: 95%; max-width: 900px; border-radius: 12px; border: 2px solid var(--accent); }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 45px; font-weight: bold; color: white; cursor: pointer; line-height: 1; }
        #ar-instructions { z-index: 50; background: rgba(10, 25, 47, 0.8); }
        .marker-preview { max-width: 150px; border: 3px solid var(--accent); border-radius: 8px; margin-top: 1rem; }

        .loader-content p { margin-top: 20px; font-size: 1.1rem; color: var(--accent); }
        .spinner {
            border: 6px solid var(--accent-dark); border-top: 6px solid var(--accent);
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (min-width: 768px) { .button-container { flex-direction: row; justify-content: center; } }
    </style>
</head>

<body>
    <div id="loader" class="overlay active">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Preparing the magic...</p>
        </div>
    </div>

    <div id="start-container" class="overlay">
        <div class="content">
            <h1>Happy Anniversary</h1>
            <p>Choose an experience</p>
            <div class="button-container">
                <button id="watch-video-btn" class="action-button">ðŸŽ¬ Watch Our Video</button>
                <button id="start-ar-btn" class="action-button">âœ¨ Start AR Gallery</button>
            </div>
        </div>
    </div>

    <div id="video-overlay" class="overlay">
        <span id="close-video-btn" class="close-btn">&times;</span>
        <video id="anniversary-video" controls preload="metadata">
            <source src="YOUR_VIDEO_LINK.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="ar-instructions" class="overlay">
        <div class="content">
            <p>Point your camera at the marker on the photo frame</p>
            <img src="YOUR_MARKER_IMAGE_LINK.png" alt="Marker Example" class="marker-preview">
        </div>
    </div>

    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        style="display: none;">

        <a-assets timeout="30000">
            <img id="empty-frame" src="https://i.imgur.com/aC3z2G5.png" crossorigin="anonymous">

            <img id="real-photo-1" src="https://raw.githubusercontent.com/amirbemanip/aks/main/2.jpg">
            <img id="real-photo-2" src="https://raw.githubusercontent.com/amirbemanip/aks/main/2.jpg">
            <img id="real-photo-3" src="https://raw.githubusercontent.com/amirbemanip/aks/main/2.jpg">
            <img id="real-photo-4" src="https://raw.githubusercontent.com/amirbemanip/aks/main/2.jpg">
            <img id="real-photo-5" src="https://raw.githubusercontent.com/amirbemanip/aks/main/2.jpg">
        </a-assets>

        <a-marker id="animated-marker" type="pattern" url="YOUR_PATTERN_MARKER_LINK.patt">
            
            <a-entity 
                id="gallery-container" 
                position="0 0.6 0" 
                scale="0 0 0" 
                visible="false"
                animation="property: scale; to: 1 1 1; dur: 1500; easing: easeOutElastic; startEvents: markerFound">

                <a-entity position="-1.0 0.6 0" rotation="-90 0 10">
                    <a-plane class="photo-plane" material="src: #real-photo-1; transparent: true; opacity: 0;" width="0.72" height="0.9" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="1.0"></a-plane>
                </a-entity>
                
                <a-entity position="0 0.8 0" rotation="-90 0 0">
                    <a-plane class="photo-plane" material="src: #real-photo-2; transparent: true; opacity: 0;" width="0.81" height="0.54" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.9" height="0.6"></a-plane>
                </a-entity>
                
                <a-entity position="1.0 0.7 0" rotation="-90 0 0">
                    <a-plane class="photo-plane" material="src: #real-photo-3; transparent: true; opacity: 0;" width="0.72" height="0.48" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="0.53"></a-plane>
                </a-entity>
                
                <a-entity position="-1.0 -0.4 0" rotation="-90 0 0">
                    <a-plane class="photo-plane" material="src: #real-photo-4; transparent: true; opacity: 0;" width="0.81" height="0.54" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.9" height="0.6"></a-plane>
                </a-entity>
                
                <a-entity position="1.0 -0.2 0" rotation="-90 0 -5">
                    <a-plane class="photo-plane" material="src: #real-photo-5; transparent: true; opacity: 0;" width="0.72" height="0.9" position="0 0 0.01"></a-plane>
                    <a-plane material="src: #empty-frame; transparent: true;" width="0.8" height="1.0"></a-plane>
                </a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // --- JavaScript Logic ---
        window.addEventListener('load', () => {
            const elements = {
                loader: document.getElementById('loader'),
                startContainer: document.getElementById('start-container'),
                arScene: document.getElementById('ar-scene'),
                watchVideoBtn: document.getElementById('watch-video-btn'),
                startArBtn: document.getElementById('start-ar-btn'),
                videoOverlay: document.getElementById('video-overlay'),
                videoPlayer: document.getElementById('anniversary-video'),
                closeVideoBtn: document.getElementById('close-video-btn'),
                arInstructions: document.getElementById('ar-instructions'),
                marker: document.getElementById('animated-marker'),
                galleryContainer: document.getElementById('gallery-container'),
                photoPlanes: document.querySelectorAll('.photo-plane')
            };

            elements.loader.classList.remove('active');
            elements.startContainer.classList.add('active');

            elements.watchVideoBtn.addEventListener('click', () => {
                elements.videoOverlay.classList.add('active');
                elements.videoPlayer.play();
            });

            elements.closeVideoBtn.addEventListener('click', () => {
                elements.videoOverlay.classList.remove('active');
                elements.videoPlayer.pause();
                elements.videoPlayer.currentTime = 0;
            });

            elements.startArBtn.addEventListener('click', () => {
                elements.startContainer.classList.remove('active');
                elements.arScene.style.display = 'block';
                elements.arInstructions.classList.add('active');
                setTimeout(() => {
                    elements.arInstructions.classList.remove('active');
                }, 5000);
            });

            elements.marker.addEventListener('markerFound', () => {
                elements.galleryContainer.setAttribute('visible', 'true');
                elements.photoPlanes.forEach(plane => {
                    plane.setAttribute('animation', {
                        property: 'material.opacity',
                        to: 1,
                        dur: 1500,
                        delay: 700,
                        easing: 'easeInOutQuad'
                    });
                });
            });

            elements.marker.addEventListener('markerLost', () => {
                elements.galleryContainer.setAttribute('visible', 'false');
                elements.photoPlanes.forEach(plane => {
                    plane.removeAttribute('animation');
                    plane.setAttribute('material', 'opacity', 0);
                });
            });
        });
    </script>
</body>
</html>

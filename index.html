<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <title>یادگاری ما - واقعیت افزوده</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS برای ظاهر کلی صفحه -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      direction: rtl;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      font-size: 1.2rem;
      text-align: center;
      animation: fadeOut 2s forwards;
      animation-delay: 5s; /* صفحه لودینگ 5 ثانیه نمایش داده شود */
    }

    #loading-screen p {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .instruction-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
  </style>
  <!-- فونت فارسی -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable-font-face.css">
  <!-- کتابخانه‌های واقعیت افزوده و Three.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

  <!-- صفحه لودینگ اولیه -->
  <div id="loading-screen">
    <p>در حال آماده‌سازی تجربه واقعیت افزوده...</p>
    <p>لطفاً مجوز دسترسی به دوربین را تایید کنید.</p>
  </div>

  <!-- راهنمای کار با برنامه -->
  <div class="instruction-box">
    دوربین را به سمت قاب عکس سالگرد بگیرید.<br>
    منتظر بمانید تا عکس‌های جدید ظاهر شوند!
  </div>

  <!--
    صحنه واقعیت افزوده A-Frame
    mindar-image: این کامپوننت هسته اصلی ردیابی تصویر است.
      - imageTargetSrc: مسیر فایل ردیاب تصویر (که باید خودتون بسازید).
  -->
  <a-scene mindar-image="imageTargetSrc: targets.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <!-- دوربین AR -->
    <a-camera mindar-image-camera=""></a-camera>

    <!--
      هدف ردیابی
      اینجا جایی است که محتوای واقعیت افزوده ما قرار می‌گیرد.
    -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!--
        کد JavaScript برای ایجاد و موقعیت‌دهی عکس‌های جدید
        این بخش برای اضافه کردن قاب به عکس‌ها تغییر کرده است.
      -->
      <script>
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const photos = [
          // لینک‌های عکس‌های جدید خود را از گیت‌هاب اینجا قرار دهید
          "https://raw.githubusercontent.com/user/repo/main/photo1.jpg",
          "https://raw.githubusercontent.com/user/repo/main/photo2.jpg",
          "https://raw.githubusercontent.com/user/repo/main/photo3.jpg",
          "https://raw.githubusercontent.com/user/repo/main/photo4.jpg",
          "https://raw.githubusercontent.com/user/repo/main/photo5.jpg"
        ];

        // تابع برای ایجاد یک عکس و قاب آن در صحنه
        function createPhotoWithFrame(src, x, y, z, rotation) {
          // ایجاد یک موجودیت کلی برای عکس و قاب
          const container = document.createElement('a-entity');
          container.setAttribute('position', `${x} ${y} ${z}`);
          container.setAttribute('rotation', `0 0 ${rotation}`);
          container.setAttribute('class', 'animated-photo-container');

          // ایجاد قاب عکس (یک Plane با رنگ ثابت)
          const frame = document.createElement('a-plane');
          frame.setAttribute('width', '0.7');
          frame.setAttribute('height', '0.55');
          frame.setAttribute('position', `0 0 0.01`); // کمی عقب‌تر از عکس قرار می‌گیرد
          frame.setAttribute('material', 'color: #C0C0C0; transparent: true; opacity: 0;'); // رنگ نقره‌ای
          frame.setAttribute('animation', `property: material.opacity; from: 0; to: 1; dur: 2000; easing: easeInSine`);

          // ایجاد عکس
          const photo = document.createElement('a-image');
          photo.setAttribute('src', src);
          photo.setAttribute('width', '0.6');
          photo.setAttribute('height', '0.45');
          photo.setAttribute('position', `0 0 0.02`); // کمی جلوتر از قاب قرار می‌گیرد
          photo.setAttribute('material', 'shader: standard; metalness: 0.1; roughness: 0.8; transparent: true; opacity: 0;');
          photo.setAttribute('animation', `property: material.opacity; from: 0; to: 1; dur: 3000; easing: easeInSine`);

          // اضافه کردن عکس و قاب به موجودیت اصلی
          container.appendChild(frame);
          container.appendChild(photo);

          // اضافه کردن موجودیت اصلی به صحنه
          targetEntity.appendChild(container);
        }

        // موقعیت‌دهی تصادفی و زیبا برای عکس‌ها
        // این مقادیر رو میتونید تغییر بدید تا جایگاه عکس‌ها رو تنظیم کنید
        const positions = [
          { x: 1.0, y: 0.2, z: 0.05, rot: 15 },
          { x: 0.8, y: -0.8, z: 0.05, rot: -10 },
          { x: -1.2, y: 0.5, z: 0.05, rot: -5 },
          { x: -0.5, y: -1.0, z: 0.05, rot: 20 },
          { x: 1.5, y: -0.5, z: 0.05, rot: -25 }
        ];

        // هر عکس را با تأخیر مشخصی به صحنه اضافه می‌کنیم
        photos.forEach((photoSrc, index) => {
          setTimeout(() => {
            const pos = positions[index];
            createPhotoWithFrame(photoSrc, pos.x, pos.y, pos.z, pos.rot);
          }, index * 500); // 500 میلی‌ثانیه تأخیر بین هر عکس
        });
      </script>

    </a-entity>

  </a-scene>

</body>
</html>
